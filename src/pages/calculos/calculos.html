<ion-header>

  <ion-navbar>
      <ion-row> 
        <ion-title text-center>Cálculos disponibles</ion-title>
        <button ion-button icon-start
        (click)="crear_calculo()">
          <ion-icon name="add"></ion-icon>
          Crear nuevo cálculo
        </button>
      </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row justify-content-center>
    <ion-col col-sm-12 col-md-6>
      <ion-card>
        <ion-card *ngFor="let calculo of calculos">
            <ion-card-header>
              <h1>Cálculo: {{calculo.nombre}}</h1>
            </ion-card-header>
            <ion-card-content>
                <ion-buttons text-start>
                    <button 
                    ion-button round icon-start
                    (click)="abrir_calculo(calculo)">
                      <ion-icon name="open"></ion-icon>
                      Abrir cálculo
                    </button>
                    <button 
                    ion-button round icon-start color="secondary"
                    (click)="abrir_calculo(calculo)">
                      <ion-icon name="close"></ion-icon>
                      Eliminar cálculo
                    </button>
                </ion-buttons>
            </ion-card-content>
        </ion-card>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
